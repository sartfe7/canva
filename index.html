<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #miCanvas {
            border: dotted 2px yellow;
            background: green;
        }
    </style>
</head>
<body onload="dibujar();">
    <canvas id="miCanvas" width="400" height="300"></canvas>
    <script>
        function dibujar() {
            const canvas = document.getElementById("miCanvas");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");
                
                // ESQUINA SUPERIOR IZQUIERDA: Rectángulos
                ctx.fillRect(25, 25, 80, 80);
                ctx.clearRect(40, 40, 50, 50);
                ctx.strokeRect(45, 45, 40, 40);

                // ESQUINA INFERIOR IZQUIERDA: Triángulo
                ctx.beginPath();
                ctx.moveTo(65, 250);
                ctx.lineTo(65, 180);
                ctx.lineTo(20, 250);
                ctx.closePath();
                ctx.stroke();

                // ESQUINA SUPERIOR DERECHA: Cara feliz
                ctx.beginPath();
                // Cara (círculo grande)
                ctx.arc(320, 70, 50, 0, Math.PI * 2, true);
                // Ojo izquierdo
                ctx.moveTo(310, 60);
                ctx.arc(305, 60, 5, 0, Math.PI * 2, true);
                // Ojo derecho
                ctx.moveTo(340, 60);
                ctx.arc(335, 60, 5, 0, Math.PI * 2, true);
                // Boca sonriente
                ctx.moveTo(350, 75);
                ctx.arc(320, 75, 30, 0, Math.PI, false);
                ctx.stroke();
            }
        }
    </script>
</body>
</html>
